define host {
  name                    template-samana3-windows
  use                     windows-server
  notes_url               /samanamonitor/rdp?host=$HOSTADDRESS$
  register                0
  _CPUQ_WARN              4
  _CPUQ_CRIT              6
  _CPU_WARN               35
  _CPU_CRIT               45
  _RAM_WARN               90
  _RAM_CRIT               100
  _SWAP_WARN              90
  _SWAP_CRIT              100
  _DISKC_WARN             75
  _DISKC_CRIT             95
  _APPLOG_WARN            1
  _APPLOG_CRIT            3
  _SYSLOG_WARN            1
  _SYSLOG_CRIT            3
  _UPTIME_WARN            2419200000   ; 28days calculated in ms
  _UPTIME_CRIT            3628800000   ; 42days calculated in ms
  _UPTIME2_WARN           672          ; 28days calculated in hours
  _UPTIME2_CRIT           1008         ; 42days calculated in hours
  _EARGS                  -None
}

