define command {
    command_name snmpv3-string
    command_line $USER1$/check_snmp -a SHA -A '$USER41$' -x AES -X '$USER42$' -U '$USER40$' -L authPriv -P 3 -o '$ARG2$' -s '$ARG1$' -H $HOSTADDRESS$
}

define command {
